<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <div class="display-background">
            <div class="display"></div>
        </div>
        <div class="solar-cell-background">
            <div class="solar-cell">
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="clear-buttons">
                <button class="CE">CE</button>
                <button class="C">C</button>
            </div>
            <div class="number-buttons">
                <div class="n7-9">
                    <button class="n7">7</button>
                    <button class="n8">8</button>
                    <button class="n9">9</button>
                </div>
                <div class="n4-6">
                    <button class="n4">4</button>
                    <button class="n5">5</button>
                    <button class="n6">6</button>
                </div>
                <div class="n1-3">
                    <button class="n1">1</button>
                    <button class="n2">2</button>
                    <button class="n3">3</button>
                </div>
                <div class="n0-e">
                    <button class="n0">0</button>
                    <button class="d-point">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
            <div class="operator-buttons">
                <div class="modulus-and-times">
                    <button class="modulus">%</button>
                    <button class="times">×</button>
                </div>
                <div class="minus-and-division">
                    <button class="minus">–</button>
                    <button class="division">÷</button>
                </div>
                <button class="plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
