<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-background">
            <div class="display"></div>
        </div>
        <div class="solar-cell-frame">
            <div class="solar-cell">
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
                <div class="solar-cell-part"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="clear-buttons">
                <button class="ce">CE</button>
                <button class="c">C</button>
            </div>
            <div class="number-buttons">
                <div class="n7-9">
                    <button class="number n7">7</button>
                    <button class="number n8">8</button>
                    <button class="number n9">9</button>
                </div>
                <div class="n4-6">
                    <button class="number n4">4</button>
                    <button class="number n5">5</button>
                    <button class="number n6">6</button>
                </div>
                <div class="n1-3">
                    <button class="number n1">1</button>
                    <button class="number n2">2</button>
                    <button class="number n3">3</button>
                </div>
                <div class="n0-e">
                    <button class="number n0">0</button>
                    <button class="d-point">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
            <div class="operator-buttons">
                <div class="remainder-and-times">
                    <button class="operator remainder">%</button>
                    <button class="operator times">×</button>
                </div>
                <div class="minus-and-division">
                    <button class="operator minus">–</button>
                    <button class="operator division">÷</button>
                </div>
                <button class="operator plus">+</button>
            </div>
        </div>
    </div>
    <footer>
        <span>Created by: Maddily</span>
        <img src="images/github-mark-white.svg" alt="github icon">
    </footer>
</body>
</html>
